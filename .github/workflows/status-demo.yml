name: status-demo
on:
  workflow_dispatch:

# âœ… give the GITHUB_TOKEN permission to create classic commit statuses
permissions:
  statuses: write

jobs:
  post-status:
    runs-on: ubuntu-latest
    steps:
      - name: Set classic commit status
        uses: actions/github-script@v7
        with:
          script: |
            const sha = context.sha;                 // commit to set status on
            const { owner, repo } = context.repo;
            await github.request('POST /repos/{owner}/{repo}/statuses/{sha}', {
              owner, repo, sha,
              state: 'success',                      // 'error' | 'failure' | 'pending' | 'success'
              context: 'webhook-demo/status',
              description: 'Status set by workflow',
              target_url: 'https://example.com/build/123'
            });
            core.info(`Posted status on ${sha}`);
